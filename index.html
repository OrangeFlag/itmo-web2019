<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />

    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.rawgit.com/olado/doT/master/doT.js"></script>
    <script src="https://cdn.rawgit.com/less/less.js/master/dist/less.js"></script>
    <script src="js/global.js"></script>
</head>
<body>

<header>
    WeatherNow
</header>
<form accept-charset=utf-8 onsubmit="getWeather(); return false;">
    <input class="simple-input" type="text" id="city" placeholder="City" >
</form>

<div id="city_country"></div>
<div id="time"></div>
<div id="temp"></div>
<div id="clouds_percent"></div>
<div id="wind_speed"></div>
<div id="visibility"></div>

</body>
</html>
